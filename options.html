<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="options.js"></script>
    <link rel="stylesheet" href="./option.css">

  </head>
  <body>
    <h1><img src="./icon48.png" class="icon" /> Syntax Hightlight for MovableType.net</h1>

    <h2 data-message="setting_for_key_bindings"></h2>

    <dl id="option">
      <dt><label for="autocomplete-keys"><span data-message="label_autocomplete"></span></label></dt>
      <dd><input type="text" id="autocomplete-keys" name="autocomplete-keys" data-default-value="Ctrl-Space,Ctrl-P"/><br />
      <span class="help" data-message="help_message_autocomplete"></span></dd>

      <dt><label for="findPersistent-keys"><span data-message="label_findPersistent"></span></label></dt>
      <dd><input type="text" id="findPersistent-keys" name="findPersistent-keys" data-default-value="Alt-A"/><br />
      <span class="help" data-message="help_message_findPersistent"></span></dd>
    </dl>

    <p><button type="submit" data-message="save_and_close"></button></p>

  </body>
</html>
